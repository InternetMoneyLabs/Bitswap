<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitSwap - ARC-20 Token Swap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîÅ</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>BitSwap</h1>
            <button id="connect-wallet-btn">Connect Wallet</button>
            <div id="wallet-info" class="hidden">
                <span id="wallet-address"></span>
            </div>
        </header>

        <main class="swap-box">
            <h2>Swap ARC-20 Tokens</h2>
            <div class="swap-interface">
                <!-- From Token -->
                <div class="token-input-container">
                    <div class="token-input">
                        <input type="number" id="from-amount" placeholder="0.0">
                        <div class="token-selector">
                            <select id="from-token-select">
                                <option value="ATOM">ATOM</option>
                                <option value="PEPE">PEPE</option>
                                <option value="ORDI">ORDI</option>
                            </select>
                        </div>
                    </div>
                    <div class="balance" id="from-balance">Balance: -</div>
                </div>

                <div class="swap-arrow">‚Üì</div>

                <!-- To Token -->
                <div class="token-input-container">
                     <div class="token-input">
                        <input type="number" id="to-amount" placeholder="0.0" readonly>
                        <div class="token-selector">
                             <select id="to-token-select">
                                <option value="PEPE">PEPE</option>
                                <option value="ATOM">ATOM</option>
                                <option value="ORDI">ORDI</option>
                            </select>
                        </div>
                    </div>
                    <div class="balance" id="to-balance">Balance: -</div>
                </div>
            </div>
            <button id="swap-btn" class="cta-btn" disabled>Connect Wallet to Swap</button>
        </main>

        <section class="order-book-section">
            <h3>Live Order Book</h3>
            <div id="order-book-display">
                <p>Connect wallet to view orders.</p>
            </div>
        </section>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Confirm Swap</h3>
            <p>You are about to swap:</p>
            <div class="summary" id="swap-summary"></div>
            <div class="modal-actions">
                <button id="confirm-swap-btn" class="cta-btn">Confirm</button>
                <button id="cancel-swap-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="notification-toast" class="hidden"></div>

    <script src="app.js"></script>
</body>
</html>
