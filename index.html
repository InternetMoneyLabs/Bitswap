<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitSwap - ARC-20 Token Swap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîÅ</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>BitSwap</h1>
            <button id="connect-wallet-btn">Connect Wallet</button>
            <div id="wallet-info" class="hidden">
                <span id="wallet-address"></span>
            </div>
        </header>

        <main class="swap-box">
            <!-- Swap interface remains the same -->
            <h2>Swap ARC-20 Tokens</h2>
            <div class="swap-interface">
                <div class="token-input-container">
                    <div class="token-input">
                        <input type="number" id="from-amount" placeholder="0.0">
                        <div class="token-selector">
                            <select id="from-token-select"></select>
                        </div>
                    </div>
                    <div class="balance" id="from-balance">Balance: -</div>
                </div>
                <div class="swap-arrow">‚Üì</div>
                <div class="token-input-container">
                     <div class="token-input">
                        <input type="number" id="to-amount" placeholder="0.0" readonly>
                        <div class="token-selector">
                             <select id="to-token-select"></select>
                        </div>
                    </div>
                    <div class="balance" id="to-balance">Balance: -</div>
                </div>
            </div>
            <button id="swap-btn" class="cta-btn" disabled>Connect Wallet to Swap</button>
        </main>
    </div>

    <!-- NEW: Wallet Selection Modal -->
    <div id="wallet-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Connect a Wallet</h3>
            <div class="wallet-options">
                <button class="wallet-option" id="connect-wizz">
                    <img src="https://www.wizz.cash/logo.svg" alt="Wizz Wallet">
                    <span>Wizz Wallet</span>
                </button>
                <!-- Add other wallet options here in the future -->
            </div>
            <button id="close-modal-btn">Cancel</button>
        </div>
    </div>
    
    <!-- Notification Toast remains the same -->
    <div id="notification-toast" class="hidden"></div>

    <script src="app.js"></script>
</body>
</html>
